<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Java</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script defer src="script.js"></script>

<body>

<div class="container-calc">
	<div>
	<input type="text" placeholder="0" id="in_put">
	</div>
	<!-- цифры -->
	<div id="btn1" class="btn">1</div>
	<div id="btn2" class="btn">2</div>
	<div id="btn3" class="btn">3</div>
	<div id="btn4" class="btn">4</div>
	<div id="btn5" class="btn">5</div>
	<div id="btn6" class="btn">6</div>
	<div id="btn7" class="btn">7</div>
	<div id="btn8" class="btn">8</div>
	<div id="btn9" class="btn">9</div>
	<div id="btn0" class="btn">0</div>
<!-- точка, равно -->	
	<div id="btn11" class="btn" onclick="
	document.getElementById('in_put').value=Rezult()+'.';">.</div>
	<div id="btn12" class="btn">=</div>
<!-- знаки -->	
	<div id="btn_p" class="btn_2" onclick="
	document.getElementById('in_put').value=Rezult()+'+';">+</div>
	
	<div id="btn_m" class="btn_2" onclick="
	document.getElementById('in_put').value=Rezult()+'-';">-</div>
	
	<div id="btn_d" class="btn_2" onclick="
	document.getElementById('in_put').value=Rezult()+'/';">/</div>
	
	<div id="btn_y" class="btn_2" onclick="
	document.getElementById('in_put').value=Rezult()+'*';">*</div>
<!-- нижняя строка -->	
	<div id="btn_save">Memory</div>
	<div id="btn_insert">Insert</div>
	<div id="btn_bs">Backspace</div>
	<div id="btn_rez">C</div>
	
	
</div>



</body>
</html>
